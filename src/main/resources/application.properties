spring.application.name=restservice
# Nombre de la aplicacin Spring Boot actual
# Puerto de exposicion servicio
server.port=8090
#configuracion de logs
spring.devtools.restart.enabled=true
spring.main.banner-mode=console
spring.output.ansi.enabled=always

#logging.config=/opt/ms/ms-comp-iaa-db/log4j2.xml


#Para habilitar las excepciones
spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false


spring.datasource.url=jdbc:mysql://localhost:3305/cliente_db
spring.datasource.username=root
spring.datasource.password=12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


